<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>



    <main class="wrapper">

        <h1>Calculadora</h1>

        <div class="wrapperCalculadora">
            <input class="prompt" id="prompt" maxlength="2">
        </div>
        <div class="wrapperButtons">

            <div class="wrapper1a3">
                <div class="buttonNumbers1" id="1" style="border: 1px solid black; width: 25%; text-align: center;">1
                </div>
                <div class="buttonNumbers2" id="2" style="border: 1px solid black; width: 25%; text-align: center;">2
                </div>
                <div class="buttonNumbers3" id="3" style="border: 1px solid black; width: 25%; text-align: center;">3
                </div>
                <div class="buttonNumbers1" id="soma" style="border: 1px solid black; width: 25%; text-align: center;">+
                </div>
            </div>

            <div class="wrapper4a6">
                <div class="buttonNumbers4" id="4" style="border: 1px solid black; width: 25%; text-align: center;">4
                </div>
                <div class="buttonNumbers5" id="5" style="border: 1px solid black; width: 25%; text-align: center;">5
                </div>
                <div class="buttonNumbers6" id="6" style="border: 1px solid black; width: 25%; text-align: center;">6
                </div>
                <div class="buttonNumbers1" id="less" style="border: 1px solid black; width: 25%; text-align: center;">-
                </div>

            </div>

            <div class="wrapper7a9">
                <div class="buttonNumbers7" id="7" style="border: 1px solid black; width: 25%; text-align: center;">7
                </div>
                <div class="buttonNumbers8" id="8" style="border: 1px solid black; width: 25%; text-align: center;">8
                </div>
                <div class="buttonNumbers9" id="9" style="border: 1px solid black; width: 25%; text-align: center;">9
                </div>
                <div class="buttonNumbers1" id="multiplique" style="border: 1px solid black; width: 25%; text-align: center;">x
                </div>
            </div>

            <div class="wrapper0">
                <div class="buttonNumbersc" id="clear" style="border: 1px solid black; width: 25%; text-align: center;">C
                </div>
                <div class="buttonNumbers0" id="0" style="border: 1px solid black; width: 25%; text-align: center;">0
                </div>
                <div class="buttonNumbersSame" id="same"
                    style="border: 1px solid black; width: 25%; text-align: center;">=</div>
                <div class="buttonNumbers1" id="divison" style="border: 1px solid black; width: 25%; text-align: center;">/
                </div>
            </div>




        </div>


    </main>


</body>
<script src="assets/js/script.js"></script>

</html>
